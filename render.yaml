services:
  - type: web
    name: asistente-financiero-latam
    env: static
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: RENDER_RUNTIME
        value: node
      - key: NPM_CONFIG_PRODUCTION
        value: false