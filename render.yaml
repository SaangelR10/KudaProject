services:
  - type: web
    name: asistente-financiero-latam
    env: static
    buildCommand: ./render-build.sh
    staticPublishPath: ./dist
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: RENDER_RUNTIME
        value: node
      - key: NPM_CONFIG_PRODUCTION
        value: false